<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <link rel="stylesheet" href="markdown.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #fefefe;
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
      border-radius: 4px;
    }

    pre {
      background-color: #f6f8fa;
      padding: 10px;
      overflow-x: auto;
      border-radius: 5px;
    }

    code {
      background-color: #f6f8fa;
      padding: 2px 4px;
      border-radius: 3px;
    }

    h1,h2,h3,h4,h5,h6 {
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    mark {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <article id="content"></article>

  <script src="marked.min.js"></script>
  <script src="view.js"></script>
</body>
</html>
